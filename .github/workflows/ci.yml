name: CI

on:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: app/node_modules
          key: node-modules-${{ hashFiles('app/package-lock.json') }}

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: app/node_modules
          key: node-modules-${{ hashFiles('app/package-lock.json') }}

      - name: Type Check
        run: npx tsc -b
        working-directory: app

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: app/node_modules
          key: node-modules-${{ hashFiles('app/package-lock.json') }}

      - name: Lint
        run: npm run lint
        working-directory: app

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: app/node_modules
          key: node-modules-${{ hashFiles('app/package-lock.json') }}

      - name: Test
        run: npm run test
        working-directory: app

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: app/node_modules
          key: node-modules-${{ hashFiles('app/package-lock.json') }}

      - name: Build
        run: npm run build
        working-directory: app

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [type-check, lint, test, build]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed!"