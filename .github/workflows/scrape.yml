name: Scrape and Update Events

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: scraper
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install scraper dependencies
        run: npm install
        working-directory: app/scripts/scraper

      - name: Run scraper
        run: npm run scrape
        working-directory: app/scripts/scraper

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          fi

      - name: Install notification dependencies
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: npm install
        working-directory: .github/scripts

      - name: Send push notifications
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: node send-notifications.js
        working-directory: .github/scripts
        env:
          TZ: Europe/Nicosia
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          BACK4APP_APP_ID: ${{ secrets.BACK4APP_APP_ID }}
          BACK4APP_MASTER_KEY: ${{ secrets.BACK4APP_MASTER_KEY }}

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: update events from scraper"
          git push
