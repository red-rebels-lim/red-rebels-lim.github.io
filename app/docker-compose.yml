version: '3.8'

services:
  web:
    build: .
    container_name: red-rebels-calendar
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - calendar-network

  dev:
    image: node:20-alpine
    container_name: red-rebels-calendar-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev
    networks:
      - calendar-network

networks:
  calendar-network:
    driver: bridge
