<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Tabs Component - Standalone</title>
    <link rel="stylesheet" href="../../../styles/shared-theme.css">
    <style>
        body {
            font-family: var(--font-family);
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 2rem;
            color: var(--color-text-primary);
        }
        .demo-section {
            margin-bottom: 3rem;
        }
        .code-example {
            background-color: var(--color-bg-card);
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-top: 1rem;
            font-family: monospace;
            font-size: 0.875rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Team Tabs Component</h1>
    <p>Standalone demo of the team-tabs Web Component</p>
    
    <div class="demo-section">
        <h2>Default Usage</h2>
        <team-tabs 
            tabs='["overview", "table", "fixtures", "stats", "transfers", "history"]'
            active-tab="overview">
        </team-tabs>
        
        <div class="code-example">
&lt;team-tabs 
    tabs='["overview", "table", "fixtures", "stats", "transfers", "history"]'
    active-tab="overview"&gt;
&lt;/team-tabs&gt;
        </div>
    </div>

    <script type="module" src="./team-tabs.js"></script>
</body>
</html>
