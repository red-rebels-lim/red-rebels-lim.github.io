<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Rebels Calendar 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main-container">
    <div class="header">
        <img src="clear_logo.png" alt="Red Rebels Limassol" class="logo">
        <h1>Red Rebels Event Schedule 2025</h1>
<!--        <button id="theme-toggle" class="theme-toggle-btn" onclick="toggleTheme()">-->
<!--            <span id="theme-icon">☀️</span>-->
<!--        </button>-->
    </div>

    <div class="month-toggle">
        <button class="btn btn-month" onclick="showMonth('october')">Οκτώβριος</button>
        <button class="btn btn-month active" onclick="showMonth('november')">Νοέμβριος</button>
        <button class="btn btn-month" onclick="showMonth('december')">Δεκέμβριος</button>
    </div>

    <!-- Calendar Container -->
    <div id="calendar-display"></div>
</div>

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="nav col-md-12 align-items-center justify-content-center d-flex legend-title">Υπόμνημα</div>
        <ul class="nav col-md-12 align-items-center justify-content-center d-flex">
            <li class="ms-3 legend-item">
                <span class="legend-icon">👨⚽</span>
                <span>Ανδρικό Ποδόσφαιρο</span>
            </li>
            <li class="ms-3 legend-item">
                <span class="legend-icon">👨🏐</span>
                <span>Ανδρικό Βόλεϊ</span>
            </li>
            <li class="ms-3 legend-item">
                <span class="legend-icon">👩🏻🏐</span>
                <span>Γυναικείο Βόλεϊ</span>
            </li>
        </ul>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Calendar Data -->
<script src="data.js"></script>
<!-- Calendar Components -->
<script src="components.js"></script>
<!-- Main Script -->
<script src="script.js"></script>
</body>
</html>
